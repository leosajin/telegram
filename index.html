<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Форма скрыта изначально */
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Кнопка "Купить" -->
    <button id="buyButton">Купить</button>

    <!-- Форма оформления заказа (скрыта изначально) -->
    <div class="container" id="orderFormContainer">
        <h2>Оформление заказа</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="surname" placeholder="Ваша фамилия" required>
            <input type="tel" id="phone" placeholder="Ваш телефон" required>
            <select id="product">
                <option value="product1">Товар 1</option>
                <option value="product2">Товар 2</option>
                <option value="product3">Товар 3</option>
            </select>
            <button type="submit">Оформить</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const buyButton = document.getElementById("buyButton");
        const orderFormContainer = document.getElementById("orderFormContainer");

        // Автоматически устанавливаем цветовую схему
        function applyTheme() {
            const theme = tg.themeParams;
            document.body.style.backgroundColor = theme.bg_color || "#ffffff";
            document.body.style.color = theme.text_color || "#000000";
            orderFormContainer.style.backgroundColor = theme.secondary_bg_color || "#f8f8f8";
            buyButton.style.backgroundColor = theme.button_color || "#0088cc";
            buyButton.style.color = theme.button_text_color || "#ffffff";
        }

        applyTheme();

        // Автоматически заполняем имя и фамилию из Telegram
        function fillUserData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById("name").value = user.first_name || "";
                document.getElementById("surname").value = user.last_name || "";
            }
        }

        // Показываем форму после нажатия "Купить"
        buyButton.addEventListener("click", function() {
            buyButton.style.display = "none"; // Скрываем кнопку
            orderFormContainer.style.display = "block"; // Показываем форму
            fillUserData();
        });

        // Отправка формы заказа
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const orderData = {
                name: document.getElementById("name").value,
                surname: document.getElementById("surname").value,
                phone: document.getElementById("phone").value,
                product: document.getElementById("product").value
            };

            console.log("Заказ отправлен:", orderData);

            tg.sendData(JSON.stringify(orderData)); // Отправка данных в бота
            tg.close(); // Закрытие WebView после оформления
        });
    </script>

</body>
</html>
